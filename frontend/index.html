<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>

  <header>
    <h1>ðŸŽ¯ AI Interview Coach</h1>
    <p class="subtitle">Get customized interview questions based on any job description</p>
  </header>

  <div class="container">
    <div class="input-section">
      <label for="jobDescription">ðŸ“‹ <strong>Paste Job Description:</strong></label>
      <div class="textarea-container">
        <textarea 
          id="jobDescription" 
          placeholder="Paste the job description here and I'll generate tailored interview questions with example answers to help you prepare..."
          oninput="updateCharacterCount()"
        ></textarea>
        <div class="character-counter">
          <div class="char-count-section">
            <span id="charCount">0</span> / <span id="charLimit">10,000</span> characters
          </div>
          <span id="charStatus" class="char-status"></span>
        </div>
        <div id="charWarning" class="char-warning" style="display: none;"></div>
      </div>
      <button class="generate-btn" onclick="generateQuestions()">
        âœ¨ Generate Questions
      </button>
    </div>

    <div id="output">Your interview questions will appear here.</div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/character-counter.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
